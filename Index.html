<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shwe7ank JIOTV+</title>
<style>
  :root { --bg-primary: #0f172a; --bg-secondary: #1e293b; --text-primary: #f8fafc; --accent: #3b82f6; }
  body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg-primary); color: var(--text-primary); }
  
  header { position: sticky; top: 0; z-index: 50; background: var(--bg-secondary); padding: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
  .logo { font-weight: 800; font-size: 18px; letter-spacing: 0.5px; }

  .search-container { padding: 15px; background: var(--bg-primary); position: sticky; top: 60px; z-index: 40; }
  input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: var(--bg-secondary); color: white; font-size: 16px; outline: none; box-sizing: border-box; }

  #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; padding: 15px; }
  
  .card { background: var(--bg-secondary); border-radius: 10px; overflow: hidden; cursor: pointer; transition: transform 0.1s; position: relative; }
  .card:active { transform: scale(0.96); }
  
  .card img { width: 100%; aspect-ratio: 16/9; object-fit: contain; background: #000; display: block; }
  .card-info { padding: 8px; text-align: center; }
  .card-title { font-size: 11px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  
  #loader { text-align: center; padding: 20px; color: #aaa; }
</style>
</head>
<body>

<header>
  <div class="logo">SHWE7ANK</div>
  <div onclick="location.reload()" style="cursor:pointer">â†»</div>
</header>

<div class="search-container">
  <input type="text" id="search" placeholder="Search Channels..." oninput="filterChannels()">
</div>

<div id="loader">Loading Channels...</div>
<div id="grid"></div>

<script>
const M3U_URL = "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u";
let allChannels = [];

window.onload = async () => {
  try {
    const response = await fetch(M3U_URL);
    const data = await response.text();
    parseM3U(data);
  } catch (error) {
    document.getElementById('loader').innerText = "Error loading channels.";
  }
};

function parseM3U(data) {
  const lines = data.split('\n');
  let currentChannel = {};
  
  lines.forEach(line => {
    line = line.trim();
    if (line.startsWith('#EXTINF:')) {
      // Matches friend's ID logic exactly
      const idMatch = line.match(/tvg-id="(\d+)"/);
      const logoMatch = line.match(/tvg-logo="([^"]*)"/);
      const nameParts = line.split(',');
      const name = nameParts[nameParts.length - 1].trim();
      
      if (idMatch) {
         currentChannel = {
            id: idMatch[1],
            name: name || "Unknown",
            logo: (logoMatch && logoMatch[1]) ? logoMatch[1] : "https://via.placeholder.com/150?text=TV"
         };
      }
    } else if (line.startsWith('http')) {
      if (currentChannel.id) {
        allChannels.push(currentChannel);
      }
      currentChannel = {}; 
    }
  });
  
  document.getElementById('loader').style.display = 'none';
  renderChannels(allChannels);
}

function renderChannels(channels) {
  const grid = document.getElementById('grid');
  grid.innerHTML = "";
  
  channels.slice(0, 1000).forEach(c => {
    const card = document.createElement('div');
    card.className = "card";
    // Sends ID to player
    card.onclick = () => window.location.href = `watch.html?id=${c.id}`;
    
    card.innerHTML = `
      <img src="${c.logo}" loading="lazy" onerror="this.src='https://via.placeholder.com/150?text=TV'">
      <div class="card-info">
        <div class="card-title">${c.name}</div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function filterChannels() {
  const query = document.getElementById('search').value.toLowerCase();
  const filtered = allChannels.filter(c => c.name.toLowerCase().includes(query));
  renderChannels(filtered);
}
</script>
</body>
</html>
