<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MOMIXTV JIOTV+</title>

<style>
:root{
  --bg:#0b1220;
  --card:#1e293b;
  --accent:#10b981;
  --text:#fff;
}
.light{
  --bg:#f5f5f5;
  --card:#ffffff;
  --text:#000;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px;
  background:#020617;
}
header h1{font-size:18px;margin:0}
#menu{
  position:fixed;
  top:60px;
  left:-260px;
  width:240px;
  height:100%;
  background:#020617;
  padding:10px;
  transition:.3s;
  overflow-y:auto;
}
#menu button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  background:#334155;
  color:#fff;
  border-radius:10px;
  text-align:left;
}
#menu button.active{background:var(--accent)}
.search{
  padding:14px;
}
.search input{
  width:100%;
  padding:12px;
  border-radius:20px;
  border:none;
}
.grid{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  text-align:center;
  position:relative;
}
.card img{
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:contain;
}
.heart{
  position:absolute;
  top:10px;
  right:10px;
  font-size:18px;
}
</style>
</head>

<body>

<header>
  <span onclick="toggleMenu()">‚ò∞</span>
  <h1>MOMIXTV JIOTV+</h1>
  <span onclick="toggleTheme()">‚öôÔ∏è</span>
</header>

<div id="menu"></div>

<div class="search">
  <input placeholder="Search channels..." oninput="search(this.value)">
</div>

<div class="grid" id="grid"></div>

<script>
let DATA, CATEGORY="All", query="";
const favs=JSON.parse(localStorage.getItem("favs")||"[]");

fetch("channels.json").then(r=>r.json()).then(j=>{
  DATA=j;
  loadMenu();
  render();
});

function loadMenu(){
  const m=document.getElementById("menu");
  DATA.categories.forEach(c=>{
    const b=document.createElement("button");
    b.textContent=c;
    b.onclick=()=>{
      CATEGORY=c;
      document.querySelectorAll("#menu button").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      toggleMenu();
      render();
    };
    m.appendChild(b);
  });
}

function render(){
  const g=document.getElementById("grid");
  g.innerHTML="";
  DATA.channels.filter(c=>{
    if(CATEGORY==="Favorites") return favs.includes(c.id);
    if(CATEGORY!=="All" && c.category!==CATEGORY) return false;
    return c.name.toLowerCase().includes(query);
  }).forEach(c=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <div class="heart" onclick="fav(event,'${c.id}')">${favs.includes(c.id)?"‚ù§Ô∏è":"ü§ç"}</div>
      <img src="${c.logo}">
      <p>${c.name}</p>
      <small>${c.category}</small>
    `;
    d.onclick=()=>location.href=`watch.html?id=${c.id}`;
    g.appendChild(d);
  });
}

function fav(e,id){
  e.stopPropagation();
  if(favs.includes(id)) favs.splice(favs.indexOf(id),1);
  else favs.push(id);
  localStorage.setItem("favs",JSON.stringify(favs));
  render();
}
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.left=m.style.left==="0px"?"-260px":"0px";
}
function search(v){query=v.toLowerCase();render()}
function toggleTheme(){document.body.classList.toggle("light")}
</script>

</body>
</html>
