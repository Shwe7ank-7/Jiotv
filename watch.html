<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JioTV Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
    .channel-info {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
      padding: 1rem;
      display: flex;
      align-items: center;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    .channel-info.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .channel-logo {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 8px;
      background: #222;
    }
    .channel-name {
      font-size: 1.2rem;
      font-weight: 500;
      color: white;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      z-index: 5;
    }
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff4444;
      font-size: 1.2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 8px;
      max-width: 80%;
    }
    .error.hidden {
      display: none;
    }

    /* Telegram Popup Styles */
    .popup-container {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        position: relative;
        background-color: #fff;
        padding: 20px;
        border-radius: 15px;
        max-width: 400px;
        text-align: center;
        position: relative;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        margin: 0 20px; /* Slight margin for mobile */
    }

    .popup-poster {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .close-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 28px;
    font-weight: bold;
    color: #000;
    background: #fff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 9999;   /* Very important */
    }

    .join-btn {
        display: inline-block;
        background-color: #0088cc;
        color: white;
        padding: 10px 25px;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        margin-top: 10px;
        transition: background 0.3s;
    }

    .join-btn:hover {
        background-color: #006699;
    }
  </style>
  <script src="https://semicolondriverelevated.com/1d/6a/57/1d6a575d756ceeb65888fb8b7328a1e6.js"></script>
</head>
<body>
  <div class="channel-info hidden" id="channelInfo">
    <img class="channel-logo" id="channelLogo" src="" alt="Channel Logo" onerror="this.style.display='none'">
    <div class="channel-name" id="channelName">Loading Channel...</div>
  </div>
  
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwMCIgaGVpZ2h0PSI2MDAiIHZpZXdCb3g9IjAgMCAxMjAwIDYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMjIyIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIyNCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkppb1RWIFBsYXllcjwvdGV4dD48L3N2Zz4="></video>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Get channel ID from URL parameters
      function getChannelIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
      }
      
      // Show error message
      function showError(message) {
        const errorText = document.getElementById('errorText');
        const errorMessage = document.getElementById('errorMessage');
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
        loadingMessage.style.display = 'none';
        console.error('Error:', message);
      }
      
      // Hide channel info after a delay
      function hideChannelInfo() {
        setTimeout(() => {
          channelInfo.classList.add('hidden');
        }, 5000);
      }
      
      // Parse M3U8 content and find the specific channel
      function findChannelInM3U(content, targetId) {
        const lines = content.split('\n');
        let currentChannel = {};
        
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          
          if (line.startsWith('#EXTINF:')) {
            // Parse channel info
            const infoMatch = line.match(/#EXTINF:.*?tvg-id="(\d+)".*?tvg-logo="([^"]+)".*?,(.*)$/);
            if (infoMatch) {
              currentChannel = {
                id: infoMatch[1],
                logo: infoMatch[2],
                name: infoMatch[3].trim(),
                licenseKey: '',
                cookie: '',
                streamUrl: ''
              };
            }
          } else if (line.startsWith('#KODIPROP:inputstream.adaptive.license_key=')) {
            // Parse license key
            const keyMatch = line.match(/license_key=([^:\s]+):([^\s]+)/);
            if (keyMatch) {
              currentChannel.licenseKey = `${keyMatch[1]}:${keyMatch[2]}`;
            }
          } else if (line.startsWith('#EXTHTTP:')) {
            // Parse cookie
            try {
              const jsonMatch = line.match(/#EXTHTTP:\s*(\{.*\})/);
              if (jsonMatch) {
                const data = JSON.parse(jsonMatch[1]);
                if (data.cookie) {
                  currentChannel.cookie = data.cookie;
                }
              }
            } catch (e) {
              console.error('Error parsing cookie JSON:', e);
            }
          } else if (line.startsWith('http')) {
            // This is the stream URL
            currentChannel.streamUrl = line;
            
            // If this is the channel we're looking for, return it
            if (currentChannel.id === targetId) {
              return currentChannel;
            }
            
            // Reset for next channel
            currentChannel = {};
          }
        }
        
        return null;
      }
      
      // Fetch M3U8 playlist and find the specific channel
      async function fetchChannel() {
        const channelId = getChannelIdFromUrl();
        
        if (!channelId) {
          showError('No channel ID specified in URL. Add ?id=CHANNEL_ID to the URL');
          return null;
        }
        
        try {
          loadingMessage.textContent = `Loading channel ${channelId}...`;
          const response = await fetch('https://raw.githubusercontent.com/alpha4528/m3u/refs/heads/main/jtv.m3u');
          
          if (!response.ok) {
            throw new Error(`Failed to fetch M3U8 playlist: HTTP ${response.status}`);
          }
          
          const content = await response.text();
          const channel = findChannelInM3U(content, channelId);
          
          if (!channel) {
            throw new Error(`Channel with ID ${channelId} not found in the playlist`);
          }
          
          return channel;
        } catch (error) {
          showError('Error loading channel: ' + error.message);
          return null;
        }
      }

      // Initialize the player with the selected channel
      async function initPlayerWithChannel(channel) {
        shaka.polyfill.installAll();

        if (!shaka.Player.isBrowserSupported()) {
          showError('Browser not supported');
          return;
        }

        const video = document.querySelector('video');
        const player = new shaka.Player();
        await player.attach(video);

        const container = document.querySelector('.shaka-video-container');
        const ui = new shaka.ui.Overlay(player, container, video);

        ui.configure({
          controlPanelElements: [
            'play_pause', 'time_and_duration', 'mute', 'volume',
            'spacer', 'language', 'captions', 'picture_in_picture',
            'quality', 'fullscreen'
          ],
          volumeBarColors: {
            base: 'rgba(63, 187, 1, 1)',
            level: 'rgb(255, 69, 0)'
          },
          seekBarColors: {
            base: 'rgb(41, 41, 163)',
            buffered: 'rgb(35, 99, 3)',
            played: 'rgba(63, 187, 1, 1)'
          }
        });

        // Configure DRM from the channel data
        const [keyId, keyValue] = channel.licenseKey.split(':');
        const drmConfig = {
          clearKeys: {
            [keyId]: keyValue
          }
        };

        // Use the cookie from the channel data
        let cookieHeader = channel.cookie;

        player.configure({
          drm: drmConfig,
          streaming: {
            lowLatencyMode: true,
            bufferingGoal: 15,
            rebufferingGoal: 2,
            bufferBehind: 15,
            retryParameters: {
              timeout: 10000,
              maxAttempts: 5,
              baseDelay: 300,
              backoffFactor: 1.2
            },
            segmentRequestTimeout: 8000,
            segmentPrefetchLimit: 2,
            useNativeHlsOnSafari: true
          },
          manifest: {
            retryParameters: {
              timeout: 8000,
              maxAttempts: 3
            }
          }
        });

        // Register request filter and append cookieHeader to manifest/segment requests if needed
        player.getNetworkingEngine().registerRequestFilter((type, request) => {
          request.headers['Referer'] = 'https://www.jiotv.com/';
          request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
          if (cookieHeader) {
            request.headers['Cookie'] = cookieHeader;

            if (
              (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
              request.uris[0] && !request.uris[0].includes('__hdnea__=')
            ) {
              const separator = request.uris[0].includes('?') ? '&' : '?';
              request.uris[0] += separator + cookieHeader;
            }
          }
        });

        const enableAutoplay = () => {
          video.setAttribute('autoplay', '');
          video.setAttribute('playsinline', '');
          video.autoplay = true;
        };

        const attemptAutoplay = async () => {
          try {
            video.muted = false;
            await video.play();
            console.log('Unmuted autoplay successful');
            return true;
          } catch (error) {
            console.log('Unmuted autoplay failed:', error.message);
            try {
              video.muted = true;
              await video.play();
              console.log('Muted autoplay successful');
              return true;
            } catch (mutedError) {
              console.log('Muted autoplay failed:', mutedError.message);
              return false;
            }
          }
        };

        player.addEventListener('error', (event) => {
          console.error('Shaka Player Error:', event.detail);
        });

        let smartLinkShown = false;

video.addEventListener('play', () => {
  if (!smartLinkShown) {
    smartLinkShown = true;
    window.open(
      "https://semicolondriverelevated.com/zuzddjmvu?key=a9d793ea46c5b9b121be780ba9251e17",
      "_blank"
    );
  }

  if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {
    container.requestFullscreen().catch(() => {});
  }
}, { once: true });
          if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {
            container.requestFullscreen().catch(() => {
              console.log('Fullscreen request failed');
            });
          }
        }, { once: true });

        video.addEventListener('loadedmetadata', () => {
          video.volume = 0.8;
        });

        let hasUserInteracted = false;
        const enableSoundOnInteraction = () => {
          if (!hasUserInteracted && video.muted) {
            video.muted = false;
            hasUserInteracted = true;
            console.log('Sound enabled after user interaction');
          }
        };
        ['click', 'touchstart', 'keydown'].forEach(event => {
          document.addEventListener(event, enableSoundOnInteraction, { once: true });
        });

        try {
          enableAutoplay();
          let updatedUrl = channel.streamUrl;

try {
  const urlObj = new URL(updatedUrl);
  urlObj.hostname = "jiotvbpkmob.cdn.jio.com";
  updatedUrl = urlObj.toString();
} catch (err) {
  console.error("URL rewrite failed:", err);
}

await player.load(updatedUrl);
          if (video.readyState >= 3) {
            await attemptAutoplay();
          } else {
            video.addEventListener('canplay', attemptAutoplay, { once: true });
            setTimeout(async () => {
              if (video.paused) {
                await attemptAutoplay();
              }
            }, 2000);
          }
        } catch (error) {
          console.error('Load error:', error);
        }

        document.addEventListener('visibilitychange', () => {
          if (!document.hidden && video.paused) {
            attemptAutoplay();
          }
        });
        
        // Show channel info
        const channelInfo = document.getElementById('channelInfo');
        const channelLogo = document.getElementById('channelLogo');
        const channelName = document.getElementById('channelName');
        
        channelLogo.src = channel.logo;
        channelName.textContent = channel.name;
        channelInfo.classList.remove('hidden');
        hideChannelInfo();
        
        // Hide loading message
        loadingMessage.style.display = 'none';
      }

      // Main initialization
      const channel = await fetchChannel();
      if (channel) {
        await initPlayerWithChannel(channel);
      }
    });

    // --- Telegram Popup Logic ---
    // Show the popup after 3 seconds
    setTimeout(function() {
        document.getElementById('telegram-popup').style.display = 'flex';
    }, 3000);

    // Function to close the popup
    function closePopup() {
        document.getElementById('telegram-popup').style.display = 'none';
    }
  </script>
</body>
