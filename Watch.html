<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JioTV HD Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container { display: none !important; }
    
    /* Overlay UI */
    #status {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: white; font-size: 1.2rem; z-index: 10; text-align: center;
      background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px;
    }
    .back-btn {
      position: absolute; top: 20px; left: 20px; z-index: 20;
      background: rgba(255, 255, 255, 0.1); color: white; padding: 10px 20px;
      border-radius: 30px; text-decoration: none; border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(5px); font-weight: 500;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <div id="status">Loading HD Stream...</div>

  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="https://webiptv.site/weiptv.webp"></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const status = document.getElementById('status');
      const urlParams = new URLSearchParams(window.location.search);
      const targetId = urlParams.get('id');

      if (!targetId) {
        status.innerText = "Error: No Channel ID provided.";
        return;
      }

      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        status.innerText = "Browser not supported";
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      // UI Controls with QUALITY selector
      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'quality', 'fullscreen'
        ],
        seekBarColors: {
          base: 'rgba(255, 255, 255, 0.3)',
          buffered: 'rgba(255, 255, 255, 0.54)',
          played: 'rgb(255, 69, 0)'
        }
      });

      // --- FIND STREAM DATA ---
      let streamUrl = "";
      let cookieHeader = "";
      let drmConfig = {}; 

      try {
        const response = await fetch('https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u');
        const m3uText = await response.text();
        const lines = m3uText.split('\n');
        let found = false;

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (line.includes(`tvg-id="${targetId}"`)) {
            found = true;
            for (let j = i + 1; j < lines.length; j++) {
              const nextLine = lines[j].trim();
              if (nextLine.startsWith('#EXTHTTP:')) {
                const cookieMatch = nextLine.match(/"cookie":"([^"]+)"/);
                if (cookieMatch) cookieHeader = cookieMatch[1];
              }
              else if (nextLine.startsWith('#KODIPROP:inputstream.adaptive.license_key=')) {
                const keyMatch = nextLine.match(/license_key=([^:]+):([^$]+)/);
                if (keyMatch) drmConfig = { clearKeys: { [keyMatch[1]]: keyMatch[2] } };
              }
              else if (nextLine.startsWith('http')) {
                streamUrl = nextLine;
                break;
              }
              else if (nextLine.startsWith('#EXTINF:')) break;
            }
            break;
          }
        }

        if (!found || !streamUrl) {
           status.innerText = "Channel Not Found";
           return;
        }
      } catch (error) {
        status.innerText = "Failed to load playlist.";
        return;
      }

      status.style.display = 'none';

      // --- HD CONFIGURATION ---
      player.configure({
        drm: drmConfig,
        // FORCE HD: Set default bandwidth high (10 Mbps)
        abr: {
            enabled: true,
            defaultBandwidthEstimate: 10000000, 
            switchInterval: 1
        },
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 30, // Increase buffer for stable HD
          rebufferingGoal: 5,
          retryParameters: { maxAttempts: 5, baseDelay: 300, backoffFactor: 1.2 },
          useNativeHlsOnSafari: true
        }
      });

      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        if (cookieHeader) {
            request.headers['Cookie'] = cookieHeader;
            if ((type === shaka.net.NetworkingEngine.RequestType.MANIFEST || type === shaka.net.NetworkingEngine.RequestType.SEGMENT) && request.uris[0] && !request.uris[0].includes('hdnea=')) {
              const separator = request.uris[0].includes('?') ? '&' : '?';
              request.uris[0] += separator + cookieHeader;
            }
        }
      });

      // --- WORKER PROXY ---
      if (streamUrl.startsWith('http:')) {
          const WORKER_URL = "https://pkll.xojiv79335.workers.dev/";
          streamUrl = WORKER_URL + streamUrl;
      }

      // --- AUTOPLAY LOGIC ---
      const attemptAutoplay = async () => {
        try {
          video.muted = false;
          await video.play();
        } catch (error) {
          try {
            video.muted = true;
            await video.play();
          } catch (e) { }
        }
      };

      try {
        await player.load(streamUrl);
        await attemptAutoplay();
      } catch (error) {
        console.error('Load error:', error);
        status.innerText = "Playback Error";
        status.style.display = 'block';
      }
    });
  </script>
</body>
</html>
