<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioTV Shaka Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.min.css">
    <style>
        body { margin: 0; background: #000; height: 100vh; overflow: hidden; font-family: sans-serif; }
        
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video { 
            width: 100%; 
            height: 100%; 
            outline: none;
        }

        /* Custom Back Button */
        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            font-weight: bold;
        }

        /* Error/Status Log */
        #log {
            position: absolute;
            bottom: 20px; left: 20px;
            color: #ff4444;
            font-size: 12px;
            z-index: 90;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Back</a>
    
    <div id="video-container" data-shaka-player-container>
        <video id="video" autoplay data-shaka-player></video>
    </div>
    
    <div id="log"></div>

    <script>
        // --- YOUR WORKER CONFIG ---
        const WORKER_URL = "https://pkll.xojiv79335.workers.dev/";

        const manifestUri = new URLSearchParams(window.location.search).get('play');
        const logBox = document.getElementById('log');

        function log(msg) {
            console.log(msg);
            logBox.innerText = msg;
        }

        async function init() {
            if (!manifestUri) {
                log("Error: No Channel URL Found");
                return;
            }

            // 1. Install Polyfills (CRITICAL for Shaka)
            shaka.polyfill.installAll();

            if (!shaka.Player.isBrowserSupported()) {
                log('Browser not supported!');
                return;
            }

            const video = document.getElementById('video');
            const player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, document.getElementById('video-container'), video);

            // 2. Error Handling
            player.addEventListener('error', (event) => {
                log('Error code: ' + event.detail.code + ' object: ' + event.detail);
            });

            // 3. Network Filters (The part you asked for: UA, Referer, Cookie)
            player.getNetworkingEngine().registerRequestFilter(function(type, request) {
                // Only modify license or stream requests
                if (type == shaka.net.NetworkingEngine.RequestType.MANIFEST || 
                    type == shaka.net.NetworkingEngine.RequestType.SEGMENT ||
                    type == shaka.net.NetworkingEngine.RequestType.LICENSE) {

                    // A. Add Headers (If browser allows)
                    request.headers['User-Agent'] = 'plaYtv/7.0.8 (Linux;Android 9) ExoPlayerLib/2.11.5';
                    request.headers['Referer'] = 'https://jiotv.com/';
                    
                    // B. Cookie Logic: If your worker requires sending the cookie header manually
                    // request.headers['Cookie'] = 'your_cookie_here'; 
                    // (Usually the Worker handles the cookie, so we leave this commented unless you have a static cookie)
                }
            });

            // 4. Construct Final URL (Route through Worker)
            // We force the worker proxy to ensure headers are handled server-side if client-side fails
            let finalUrl = manifestUri;
            if(!manifestUri.includes('workers.dev')) {
                // Standard JioTV Proxy pattern
                finalUrl = WORKER_URL + manifestUri;
            }

            log("Loading: " + finalUrl);

            try {
                // 5. Load Stream
                await player.load(finalUrl);
                log(""); // Clear errors on success
            } catch (e) {
                log('Load failed: ' + e.code);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
