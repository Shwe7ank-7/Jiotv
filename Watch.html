<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Live Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body { margin: 0; background: #000; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
  
  #video-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }
  
  video { width: 100%; height: 100%; object-fit: contain; }

  /* Back Button */
  .back-btn {
    position: absolute;
    top: 20px; left: 20px;
    background: rgba(0, 0, 0, 0.6);
    color: white; padding: 10px 20px;
    border-radius: 8px; text-decoration: none;
    font-family: sans-serif; font-weight: bold;
    border: 1px solid rgba(255,255,255,0.3);
    z-index: 20;
    backdrop-filter: blur(5px);
  }

  /* Status / Error Message */
  #status {
    position: absolute;
    color: #fff;
    font-family: monospace;
    background: rgba(0,0,0,0.8);
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    z-index: 10;
    max-width: 80%;
  }
  .retry-btn {
    display: block; margin-top: 10px;
    padding: 8px 16px; background: #2563eb;
    color: white; border: none; border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>

<a href="index.html" class="back-btn">‚Üê Back</a>

<div id="video-container">
  <div id="status">Initializing...</div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
// --- SETTINGS ---
const WORKER_URL = "https://pkll.xojiv79335.workers.dev/";

const video = document.getElementById('video');
const status = document.getElementById('status');
const urlParams = new URLSearchParams(window.location.search);
const originalStreamUrl = urlParams.get('play');

// We will try these formats in order
const attempts = [
  // 1. Worker as Proxy Parameter (Most common for newer scripts)
  { type: 'Proxy Param', url: (target) => `${WORKER_URL}?url=${encodeURIComponent(target)}` },
  
  // 2. Direct Append (Old style)
  { type: 'Direct Append', url: (target) => `${WORKER_URL}${target}` },
  
  // 3. Direct Play (In case link works without worker)
  { type: 'Direct Stream', url: (target) => target }
];

let currentAttempt = 0;
let hls = null;

if (!originalStreamUrl) {
  status.innerHTML = "No channel selected.<br><a href='index.html' style='color:#3b82f6'>Go Back</a>";
} else {
  tryPlay();
}

function tryPlay() {
  if (currentAttempt >= attempts.length) {
    status.innerHTML = `
      Stream failed to load.<br>
      <small>The worker or source might be offline.</small>
      <button class="retry-btn" onclick="location.reload()">Try Again</button>
    `;
    return;
  }

  const method = attempts[currentAttempt];
  const finalUrl = method.url(originalStreamUrl);
  
  status.innerText = `Connecting (${method.type})...`;
  console.log(`Attempt ${currentAttempt + 1}: ${finalUrl}`);

  if (Hls.isSupported()) {
    if(hls) hls.destroy(); // Clean up previous attempt
    
    hls = new Hls({
      manifestLoadingTimeOut: 15000,
      levelLoadingTimeOut: 15000,
      fragLoadingTimeOut: 15000
    });

    hls.loadSource(finalUrl);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      status.style.display = 'none'; // Hide text on success
      video.play().catch(e => console.log("Autoplay blocked", e));
    });

    hls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) {
        console.warn(`Attempt ${currentAttempt + 1} Failed:`, data);
        currentAttempt++;
        tryPlay(); // Try next method
      }
    });

  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // Safari Fallback
    video.src = finalUrl;
    
    video.onloadedmetadata = () => {
      status.style.display = 'none';
      video.play();
    };
    
    video.onerror = () => {
      currentAttempt++;
      tryPlay();
    };
  }
}
</script>
</body>
</html>
