<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body { margin: 0; background: #000; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
  
  #video-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  video {
    width: 100%;
    height: 100%;
    max-height: 100vh;
    object-fit: contain; /* Ensures whole video is visible */
  }

  /* Custom Back Button overlay */
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 10px 18px;
    border-radius: 30px;
    text-decoration: none;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 14px;
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 20;
    backdrop-filter: blur(5px);
  }
  
  /* Loading Spinner */
  #loading {
    position: absolute;
    color: white;
    font-family: sans-serif;
    z-index: 5;
  }
</style>
</head>
<body>

<a href="index.html" class="back-btn">‚Üê Back</a>

<div id="video-container">
  <div id="loading">Connecting to Server...</div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
// --- YOUR MAGIC WORKER ---
const WORKER_URL = "https://pkll.xojiv79335.workers.dev/";

const video = document.getElementById('video');
const loading = document.getElementById('loading');

// Get the channel URL from the ?play= parameter
const urlParams = new URLSearchParams(window.location.search);
let streamUrl = urlParams.get('play');

if (!streamUrl) {
  alert("No channel selected.");
  window.location.href = "index.html";
}

// --- CRITICAL FIX: FORCE PROXY ---
// We DO NOT try to play the raw link. We immediately send it to the worker.
// This fetches the cookies/tokens automatically.
let finalUrl = streamUrl;
if (!streamUrl.includes("workers.dev")) {
    finalUrl = WORKER_URL + streamUrl;
}

console.log("Playing via Worker:", finalUrl);

if (Hls.isSupported()) {
  const hls = new Hls({
    // Optimizations for smoother live streaming
    manifestLoadingTimeOut: 20000,
    levelLoadingTimeOut: 20000
  });
  
  hls.loadSource(finalUrl);
  hls.attachMedia(video);
  
  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    loading.style.display = "none";
    video.play().catch(e => console.log("Auto-play blocked:", e));
  });

  hls.on(Hls.Events.ERROR, (event, data) => {
    if (data.fatal) {
       console.error("Stream Error:", data);
       loading.innerText = "Stream Offline or Worker Error.";
    }
  });

} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  // Safari Native Player
  video.src = finalUrl;
  video.addEventListener('loadedmetadata', () => {
    loading.style.display = "none";
    video.play();
  });
}
</script>
</body>
</html>
