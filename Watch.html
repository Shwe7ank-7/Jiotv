<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body { margin: 0; background: black; height: 100vh; display: flex; flex-direction: column; }
  video { width: 100%; height: 100%; }
  #controls { position: absolute; top: 10px; left: 10px; z-index: 10; display: flex; gap: 10px; }
  button { background: rgba(0,0,0,0.6); color: white; border: 1px solid #555; padding: 8px 15px; cursor: pointer; border-radius: 5px; }
</style>
</head>
<body>

<div id="controls">
  <button onclick="location.href='index.html'">← Back</button>
  <button onclick="retryWithProxy()">⚠️ Stream Not Loading? Click Here</button>
</div>

<video id="video" controls autoplay></video>

<script>
// YOUR WORKER URL
const WORKER_URL = "https://pkll.xojiv79335.workers.dev/";

const video = document.getElementById('video');
const urlParams = new URLSearchParams(window.location.search);
let streamUrl = urlParams.get('play');

// 1. Try to play DIRECTLY first (Fastest)
if (Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(streamUrl);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  
  // If error, auto-retry with proxy
  hls.on(Hls.Events.ERROR, function (event, data) {
    if (data.fatal) {
      console.log("Direct load failed, trying proxy...");
      retryWithProxy(); 
    }
  });
} 
// For Safari (iPhone/iPad)
else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = streamUrl;
  video.addEventListener('loadedmetadata', () => video.play());
  video.addEventListener('error', () => retryWithProxy());
}

// 2. The Proxy Fixer Function
function retryWithProxy() {
  // If we already tried proxy, stop loop
  if(streamUrl.includes(WORKER_URL)) return;

  // Logic: Append the stream URL to your worker
  // Note: Different workers handle params differently. 
  // Common Pattern: WORKER_URL + stream_url
  const newUrl = WORKER_URL + streamUrl; 
  
  console.log("Retrying with: " + newUrl);
  
  if (Hls.isSupported()) {
    const hlsProxy = new Hls();
    hlsProxy.loadSource(newUrl);
    hlsProxy.attachMedia(video);
    hlsProxy.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else {
    video.src = newUrl;
  }
}
</script>
</body>
</html>
